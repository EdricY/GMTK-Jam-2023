<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Game for GMTK 2023</title>
</head>

<body>
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- <div id="timer-outer">
      <div id="timer"></div>
    </div> -->

    <div id="grid-container">
      <button class="grid-cell" data-r="0" data-c="0"></button>
      <button class="grid-cell" data-r="0" data-c="1"></button>

<script src="./main.js"></script>
